<ion-menu [content]="content">
  <ion-header>
    <ion-item color="primary">
      <ion-avatar item-left>
        <img [src]="profileIMG">
      </ion-avatar>
      <h2 item-left>
        {{displayName}}
      </h2>
    </ion-item>    
  </ion-header>  
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button ion-item (click)="doLogout()">Sign Out</button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
