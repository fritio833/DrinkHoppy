<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{brewery.name}}</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
    </ion-buttons>       
  </ion-navbar>
</ion-header>
<ion-content class="white-background">
  <ion-list>
    <ion-item *ngFor="let beer of beers" text-wrap (click)="getBeerActions(beer)">
      <ion-thumbnail item-left>
        <img *ngIf="beer.labels" [src]="beer.labels.icon" />
      </ion-thumbnail>		      	
      <h2>{{beer.nameDisplay}}</h2>
      <p>{{beer?.style.shortName}} &#8226; {{beer?.abv}}%</p>
      <ion-icon *ngIf="approve[beer.id]" name="thumbs-up" item-right></ion-icon>
      <ion-icon *ngIf="approve[beer.id] == false" name="thumbs-down" item-right></ion-icon>
      <ion-icon *ngIf="approve[beer.id] == null" name="more" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
