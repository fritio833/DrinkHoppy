<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Brew Search</ion-title>
   <ion-buttons right>
       <button id="notification-button" ion-button icon-only (click)="showNotifications()">
           <ion-icon [color]="notifyColor" name="notifications">
             <ion-badge *ngIf="notifyCount" id="notifications-badge" color="check">{{notifyCount}}</ion-badge>
           </ion-icon>
       </button>            
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-grid class="background-home">
    <ion-row>
      <ion-col>
        <div id="find-drinks-button" class="center">
          <button ion-button round (click)="startSearch()">Search Beers &amp; Places</button>
        </div>
        <div class="right">
          <button right ion-button small color="dark">{{sing.geoCity}}. Change?</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>          
    <button ion-item (click)="doSearch('beers')">
      <ion-label>
        <ion-icon name="beer"></ion-icon>
        Search Beers
      </ion-label>
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)="doSearch('breweries')">
      <ion-label>
        <ion-icon name="pint"></ion-icon>
        Find Breweries
      </ion-label>
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
    <button ion-item (click)="doSearch('locations')">
      <ion-label>
        <ion-icon name="locate"></ion-icon>
        Find Places Near Me
      </ion-label>     
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>    
    <button ion-item (click)="doSearch('bars')">
      <ion-label>
        <ion-icon name="happy"></ion-icon>
        Find Bars
      </ion-label>
       <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>    
  </ion-list>

<div class="card-head">
  <p><ion-icon name="trophy"></ion-icon>&nbsp;Challenges</p>
</div>
<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col width-25>
          <div class="center challenge-icon">
            <ion-icon color="danger" name="pin"></ion-icon>
          </div>
        </ion-col>
        <ion-col width-75>
          <h3 id="challenge-label" class="center">My First Check-In</h3>
          <p class="center">Find a location and check-in to unlock this badge.</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
</ion-content>
