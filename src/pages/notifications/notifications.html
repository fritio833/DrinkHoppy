<ion-header>
  <ion-navbar color="primary">
    <ion-title>Notifications</ion-title>
   <ion-buttons right>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>           
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="white-background">
  <ion-item>
    <button ion-button item-right icon-left (click)="markAllRead()">
      <ion-icon name="done-all"></ion-icon>
      Mark all as Read
    </button>
  </ion-item>
  <ion-list >
    <ion-item *ngFor="let notify of notifications | async" (click)="getCheckinDetail(notify)">
        <ion-avatar item-left>
          <img *ngIf="notify.fromImg" [src]='notify.fromImg'>
          <img *ngIf="!notify.fromImg" src='images/default-profile.png'>
        </ion-avatar>
        <h2>{{notify.message}}</h2>
        <p>Checked in: {{notify.beer.nameDisplay}} {{getTimeDiff(notify.timestamp)}}</p>
        <ion-icon *ngIf="!notify.read" color="check" item-right name="flag"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="getMoreNotifications($event)">
		<ion-infinite-scroll-content></ion-infinite-scroll-content>
	</ion-infinite-scroll>   
</ion-content>
