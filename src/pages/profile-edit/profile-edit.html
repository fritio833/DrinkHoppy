<ion-header>
  <ion-navbar color="primary">   
    <ion-title>Edit Profile</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="close()">
          <ion-icon name="close"></ion-icon>
        </button>        
    </ion-buttons>    
  </ion-navbar>
</ion-header>
<ion-content class="white-background">
  <ion-item id="change-avatar" color="check" (click)="changeProfileImg()">
    <div align="center">
			<ion-avatar>
				<img [src]="profileIMG">
			</ion-avatar>
      <p>Change Avatar</p>
    </div>
  </ion-item>
  <form [formGroup] = "profileForm" (submit)="saveProfile()">
    <ion-list>
      <ion-item>
        <ion-label fixed>Display Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>      
    </ion-list>
  </form>
      <ion-item>
        <ion-label fixed>Hometown</ion-label>
        <ion-input type="text" [(ngModel)]="hometownLocation" disabled="true"></ion-input>
        <button item-right ion-button (click)="changeCity()">Change</button>
      </ion-item>
</ion-content>
<ion-footer>
  <button ion-button full (click)="saveProfile()">
    SAVE PROFILE
  </button>
</ion-footer>
